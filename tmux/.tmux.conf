# I use all Alt-Keys instead of Ctrl. This because I use a lot of Ctrl in
# Vim and so on and I don't like to use the Prefix all the time.
# And.... this also works on OSX with iTerm2

# Set that stupid Esc-Wait off, so VI works again
set-option -sg  escape-time 0

# Set the prefix to Ctrl-w
set-option -g prefix C-w
unbind-key C-b
bind-key C-a send-prefix
bind-key C-w last-window
bind-key C-p previous-window
bind-key C-n next-window


# All kind of nice options
set-option -g   default-terminal "screen-256color"
set-option -g   bell-action any
set-option -g   default-terminal screen
set-option -g   display-panes-colour red
set-option -g   history-limit 100000
set-option -g   message-bg red
set-option -g   message-fg white
set-option -g   mouse-select-window on
set-option -g   mouse-select-pane on
set-option -g   mouse-resize-pane on
set-option -g   pane-active-border-bg default
set-option -g   pane-active-border-fg red
set-option -g   pane-border-bg default
set-option -g   pane-border-fg cyan
set-option -g   repeat-time 500
set-option -g   visual-activity off
set-option -g   visual-bell off
set-option -g   set-titles on
set-option -g   set-titles-string '#T'
set-option -g   terminal-overrides 'xterm*:XT:smcup@:rmcup@'
set-option -g   base-index 1

## Screen lock
#bind-key C-x    lock-server
#bind-key x      lock-server
#bind-key -n M-x lock-server
#set-option -g   lock-after-time 0
#set-option -g   lock-server on
#set-option -g   lock-command "vlock"

# statusbar
set-option -g   status-utf8 on
set-option -g   status-interval 5
set-option -g   status-justify left
set-option -g   status-left-length 15
set-option -g   status-left ''
#set-option -g   status-right ' | %Y-%m-%d %H:%M #[default]'
set-option -g   status-right ' #[bg=cyan]#[fg=#000000] #(hostname -s) #[fg=#ffffff] %Y-%m-%d %a %H:%M #[default]'
set-option -g   status-position top

# default statusbar colors
set-option -g   status-fg white
set-option -g   status-bg blue
set-option -g   status-attr bright
set-option -g   status-keys vi

# default window title colors
set-window-option -g window-status-style fg="#808080",dim,bg=blue

# active window title colors
set-window-option -g window-status-current-style fg="#000000",bright,bg=yellow
#
set-window-option -g mode-fg white
set-window-option -g mode-bg red
set-window-option -g mode-attr bright

# activity style
set-window-option -g window-status-activity-style fg="#000000",bg=red

# Window options
set-window-option -g utf8 on
set-window-option -g clock-mode-colour blue
set-window-option -g clock-mode-style 24
set-window-option -g monitor-activity on
set-window-option -g xterm-keys on
set-window-option -g automatic-rename on
set-window-option -g aggressive-resize off
#
set-window-option -g window-status-format ' #I-#W '
set-window-option -g window-status-current-format ' #I-#W '

